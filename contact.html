<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>株式会社久保田光学</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="l-header js-header">
      <div class="l-header__inner">
        <h1 class="l-header__logo l-header__logo-black">
          <a href="index.html">株式会社久保田光学 </a>
        </h1>
        <!-- /.l-header__logo -->
      </div>
      <!-- /.l-header__inner -->
    </header>
    <!-- /.l-header -->

    <main>
      <div class="p-contact">
        <div class="l-inner">
          <div class="p-contact__body">
            <div class="p-contact__lead">
              <p>
                ご質問・ご相談、お見積もりなど、お気軽にお問い合わせください。
              </p>
              <p>お急ぎの方はお電話ください。</p>
            </div>
            <!-- /.p-contact__lead -->

            <div class="p-contact__tel">
              <a href="tel:0198-28-4155"><small>tel</small>0198-28-4155</a>
              <span>受付時間: 9:00〜17:30</span>
            </div>
            <!-- /.p-contact__tel -->

            <div class="p-contact__lead">
              <p>
                メールでのお問い合わせは、下記フォームへ必要事項をご記入いただき送信してください。
              </p>
            </div>
            <!-- /.p-contact__lead -->

            <div class="p-contact__form">
              <div class="c-form">
                <table class="contactTable">
                  <tbody>
                    <tr>
                      <th>
                        <label for="company" class="inputLabel">お名前</label>
                      </th>
                      <td>
                        <div class="inputField">
                          <input type="text" id="name" name="name" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="company" class="inputLabel"
                          >会社/事業所名</label
                        ><span class="require">必須</span>
                      </th>
                      <td>
                        <div class="inputField">
                          <input type="text" id="company" name="company" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="email" class="inputLabel"
                          >メールアドレス<span class="require">必須</span>
                        </label>
                      </th>
                      <td>
                        <div class="inputField">
                          <input
                            type="email"
                            id="email"
                            name="email"
                            required
                          />
                          <p class="errorText">
                            正しい形式のメールアドレスを入力してください。
                          </p>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="email" class="inputLabel"
                          >電話番号
                          <span class="require">必須</span>
                        </label>
                      </th>
                      <td>
                        <div class="inputField">
                          <input
                            type="email"
                            id="email"
                            name="email"
                            required
                          />
                          <p class="errorText">
                            正しい形式のメールアドレスを入力してください。
                          </p>
                        </div>
                      </td>
                    </tr>

                    <tr>
                      <th>
                        <label for="contact_msg" class="inputLabel"
                          >お問合せ内容
                        </label>
                      </th>
                      <td>
                        <div class="inputField">
                          <textarea
                            name="contact_msg"
                            id="contact_msg"
                            cols="30"
                            rows="10"
                            required
                          ></textarea>
                          <p class="errorText">
                            お問合せ内容を入力してください。
                          </p>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="privacyBox">
                  <p>
                    <a
                      href="http://www.sendai-lang.com/pdf/personal.pdf"
                      target="_blank"
                      rel="noopener noreferrer"
                      >プライバシーポリシー</a
                    >に同意して、送信してください。
                  </p>
                </div>

                <div class="formBtns">
                  <button class="buttonAction">この内容で送信する</button>
                </div>
              </div>
              <!-- /.c-form -->
            </div>
            <!-- /.p-contact__form -->
          </div>
          <!-- /.p-contact__body -->
        </div>
        <!-- /.l-inner -->
      </div>
      <!-- /.p-contact -->
    </main>

    <footer class="l-footer l-footer-contact">
      <div class="l-footer__inner">
        <small class="l-footer__copy"
          >&copy; 株式会社久保田光学 /
          <a href="https://web-iwate">Knowledge Service, inc.</a></small
        >
      </div>
      <!-- /.l-footer__inner -->
    </footer>
    <!-- /.l-footer -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
